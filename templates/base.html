{% load static %}<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}SkillVault{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    {% block stylesheet %}{% endblock %}
  </head>

    <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-static-top">
        <!-- <div class="container"> -->
	<a class="navbar-brand" href="{% url 'home' %}">SkillVault</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
        <!-- </div> -->

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'soccer' %}">Soccer </a>
            </li>
	    <li class="nav-item">
	      <a class="nav-link" href="{% url 'basketball' %}">Basketball</a>
	    </li>
	    <li class="nav-item">
	      <a class="nav-link" href="{% url 'futsal' %}">Futsal</a>
	    </li>
	  </ul>
	</div>
      </nav>

      <div class="container test-buffer">
	<div class="row">
	  <div class="col-md-12">
	    <form action="/search/" method="get">
	      <div class="input-group">
		<input type="text" name="q" id="search" placeholder="Search a Player or Skill" class="form-control">
		<span class="input-group-btn">
		  <input type="submit" class="btn btn-primary" data-disable-with="Search">
		</span>
	      </div>
	    </form>
	  </div>
	</div>
      </div>

    {% block content %}
    {% endblock %}
    </div>
  </body>
</html>
