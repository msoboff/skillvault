{% load static %}<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}SkillVault{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    {% block stylesheet %}{% endblock %}
  </head>

    <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-static-top">
        <div class="container">
	  <a class="navbar-brand" href="{% url 'home' %}">SkillVault</a>
        </div>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'soccer' %}">Soccer </a>
            </li>
	    <li class="nav-item">
	      <a class="nav-link" href="#">Futsal</a>
	    </li>
	    <li class="nav-item">
	      <a class="nav-link" href="#">Basketball</a>
	    </li>
	    <li class="nav-item">
	      <a class="nav-link disabled" href="#">Football</a>
	    </li>
	  </ul>
	</div>
      </nav>

      <div class="container test-buffer">
	<div class="row">
	  <div class="col-md-12">
	    <form action="/search/" method="get">
	      <div class="input-group">
		<input type="text" name="q" id="search" placeholder="Search" class="form-control">
		<span class="input-group-btn">
		  <input type="submit" class="btn btn-primary" data-disable-with="Search">
		</span>
	      </div>
	    </form>
	  </div>
	</div>
      </div>

    {% block content %}
    {% endblock %}
    </div>
  </body>
</html>
